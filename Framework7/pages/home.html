<script>
  export default (props, { $f7, $theme, $on }) => {
    let toastBottom;
    let toastTop;
    let toastCenter;
    let toastIcon;
    let toastLargeMessage;
    let toastWithButton;
    let toastWithCustomButton;
    let toastWithCallback;

    const showToastBottom = () => {
      // Create toast
      if (!toastBottom) {
        toastBottom = $f7.toast.create({
          text: 'Product has been added',
          closeTimeout: 2000,
        });
      }
      // Open it
      toastBottom.open();
    }
    const showToastTop = () => {
      // Create toast
      if (!toastTop) {
        toastTop = $f7.toast.create({
          text: 'Product has been added',
          position: 'top',
          closeTimeout: 2000,
        });
      }
      // Open it
      toastTop.open();
    }
    const showToastCenter = () => {
      // Create toast
      if (!toastCenter) {
        toastCenter = $f7.toast.create({
          text: 'Product has been added',
          position: 'center',
          closeTimeout: 2000,
        });
      }
      // Open it
      toastCenter.open();
    }
    const showToastIcon = () => {
      // Create toast
      if (!toastIcon) {
        toastIcon = $f7.toast.create({
          icon: $theme.ios || $theme.aurora ? '<i class="f7-icons">cart</i>' : '<i class="material-icons">cart</i>',
          text: 'Product has been added',
          position: 'center',
          closeTimeout: 2000,
        });
      }
      // Open it
      toastIcon.open();
    }
    const showToastLargeMessage = () => {
      // Create toast
      if (!toastLargeMessage) {
        toastLargeMessage = $f7.toast.create({
          text: 'This toast contains a lot of text. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil, quae, ab. Delectus amet optio facere autem sapiente quisquam beatae culpa dolore.',
          closeTimeout: 2000,
        });
      }
      // Open it
      toastLargeMessage.open();
    }
    const showToastWithButton = () => {
      // Create toast
      if (!toastWithButton) {
        toastWithButton = $f7.toast.create({
          text: 'Toast with additional close button',
          closeButton: true,
        });
      }
      // Open it
      toastWithButton.open();
    }
    const showToastWithCustomButton = () => {
      // Create toast
      if (!toastWithCustomButton) {
        toastWithCustomButton = $f7.toast.create({
          text: 'Custom close button',
          closeButton: true,
          closeButtonText: 'Close Me',
          closeButtonColor: 'red',
        });
      }
      // Open it
      toastWithCustomButton.open();
    }
    const showToastWithCallback = () => {
      // Create toast
      if (!toastWithCallback) {
        toastWithCallback = $f7.toast.create({
          text: 'Callback on close',
          closeButton: true,
          on: {
            close: function () {
              $f7.dialog.alert('Toast closed');
            },
          }
        });
      }
      // Open it
      toastWithCallback.open();
    }

    $on('pageBeforeOut', () => {
      $f7.toast.close();
    })

    $on('pageBeforeRemove', () => {
      // Destroy toasts when page removed
      if (toastBottom) toastBottom.destroy();
      if (toastTop) toastTop.destroy();
      if (toastCenter) toastCenter.destroy();
      if (toastIcon) toastIcon.destroy();
      if (toastLargeMessage) toastLargeMessage.destroy();
      if (toastWithButton) toastWithButton.destroy();
      if (toastWithCustomButton) toastWithCustomButton.destroy();
      if (toastWithCallback) toastWithCallback.destroy();
    })


    $on('pageInit', () => {
      // Create full-layout notification
      var notificationFull = $f7.notification.create({
        icon: '<i class="icon f7-icons">cart</i>',
        title: 'Product Added',
        titleRightText: 'now',
        subtitle: 'Thank you for purchase',
        text: 'This is a simple notification message',
        closeTimeout: 2000,
      });

      // Create notification with close button
      var notificationWithButton = $f7.notification.create({
        icon: '<i class="icon f7-icons">cart</i>',
        title: 'Product Added to Cart',
        subtitle: 'Thank you for purchase',
        text: 'Click (x) button to close me',
        closeButton: true,
      });

      // Create notification with click to close
      var notificationClickToClose = $f7.notification.create({
        icon: '<i class="icon f7-icons">cart</i>',
        title: 'Product has been added',
        titleRightText: 'now',
        subtitle: 'Thank you for purchase',
        text: 'Click me to close',
        closeOnClick: true,
      })

      // With callback on close
      var notificationCallbackOnClose = $f7.notification.create({
        icon: '<i class="icon f7-icons">cart</i>',
        title: 'Product just added',
        titleRightText: 'now',
        subtitle: 'Thank you for purchase',
        text: 'Click me to close',
        closeOnClick: true,
        on: {
          close: function () {
            $f7.dialog.alert('Notification closed');
          },
        },
      });

      // Open Notifications
      $('.open-full').on('click', function () {
        notificationFull.open();
      });
      $('.open-with-button').on('click', function () {
        notificationWithButton.open();
      });
      $('.open-click-to-close').on('click', function () {
        notificationClickToClose.open();
      });
      $('.open-callback-on-close').on('click', function () {
        notificationCallbackOnClose.open();
      });
    })

    return $render;
  }
